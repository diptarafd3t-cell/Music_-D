
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC-D/OFFICIALS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff3e3e;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0c;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Animated Blurry Background */
        .bg-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.6;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        .blob-1 { background: #4f46e5; top: -10%; left: -10%; }
        .blob-2 { background: #db2777; bottom: -10%; right: -10%; animation-delay: -5s; }
        .blob-3 { background: #ef4444; top: 40%; left: 30%; animation-delay: -10s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 50px) scale(1.2); }
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 1100px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            margin-bottom: 30px;
            text-align: left;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .badge {
            display: inline-block;
            background: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 15px;
        }

        /* Player Styling */
        .video-box {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-box iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Interaction Section */
        .input-area {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            outline: none;
        }

        button {
            background: white;
            color: black;
            border: none;
            padding: 12px 28px;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .container { padding: 20px; border-radius: 20px; }
            h1 { font-size: 1.5rem; }
            .input-area { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="bg-blur">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header>
            <span class="badge">Live/Music-D</span>
            <h1 id="displayTitle">Explore the Content</h1>
            <p style="color: rgba(255,255,255,0.6)">Enter any YouTube.click to switch perspectives.</p>
        </header>

        <div class="video-box">
            <iframe 
                id="ytPlayer"
                src="https://www.youtube.com/embed/qB-HWgWsLuI?rel=0&showinfo=0&modestbranding=1" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="input-area">
            <input type="text" id="urlInput" placeholder="Paste YouTube Link (e.g. https://youtu.be/...)">
            <button onclick="updateVideo()">Load Video</button>
        </div>
    </main>

    <script>
        function updateVideo() {
            const input = document.getElementById('urlInput').value;
            const player = document.getElementById('ytPlayer');
            const title = document.getElementById('displayTitle');

            if (!input) return;

            // Regex to extract Video ID
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = input.match(regex);

            if (match && match[1]) {
                const id = match[1];
                player.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
                title.innerText = "Now Playing: Custom Selection";
            } else {
                alert("That doesn't look like a valid YouTube link!");
            }
        }

        // Trigger on Enter key
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') updateVideo();
        });
    </script>
</body>
  </html>
